name: ðŸ—“ï¸ Job Tracker Scheduler

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */12 * * *" 
  workflow_dispatch: 

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12.3

      - name: ðŸ“¦ Install dependencies
        run: |
          echo "Upgrading pip and installing requirements..."
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ›¡ï¸ Create creds.json from secret
        run: |
          echo "Creating creds.json from base64 secret..."
          echo "${{ secrets.GOOGLE_CREDS }}" | base64 -d > creds.json
          echo "âœ… creds.json created."

      - name: ðŸš€ Run Job Tracker
        env:
          EMAIL: ${{ secrets.EMAIL }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          SHEET_NAME: ${{ secrets.SHEET_NAME }}
          SHEET_URL: ${{ secrets.SHEET_URL }}
        run: |
          echo "Running job tracker script..."
          python job_tracker.py
          echo "âœ… Script completed!"
